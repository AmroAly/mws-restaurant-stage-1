<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#252831">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <!-- Beginning map -->
    <aside id="map-container" class="fixed">
      <div id="map" role="application" aria-label="map">
        <img src="https://maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&size=1000x700&zoom=12&key=AIzaSyC0p8sC70ZxYQhYydDLntxNX5BwzHP604E" id="map-image-detail" alt="Map">        
      </div>
    </aside>
    <!-- End map -->
    <section id="restaurant-container" tabindex="0" aria-labelledby="restaurant-name restaurant-cuisine restaurant-address">
      <h1 id="restaurant-name"></h1>
      <i class="fa fa-star" id="star-icon"></i>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table border="1|0" id="restaurant-hours" role="table"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" aria-label="Reviews">
      <ul id="reviews-list"></ul>
      <form id="review-form" tabindex="0" aria-labelledby="form-heading">
        <h2 id="form-heading">Create A Review</h2>
        <ul id="errors">
        </ul>
        <div>
          <label for="name">Your Name</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="rating">Rating</label>
          <input type="number" min="0" max="5" placeholder="5" id="rating">
        </div>
        <div>
          <label for="comment">Comment</label>
          <textarea id="comment"></textarea>
        </div>
        <div>
          <button id="review-btn">Submit Review</button>
        </div>
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="https://cdn.rawgit.com/jakearchibald/idb/master/lib/idb.js"></script>
  
  <script src="js/register_sw.js"></script>
  
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC71CkDCJpZrS5049UCvCW482DpTwo2aQo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
